<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboTime Configuration</title>
    <style>
                body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 20px;
        }
        h1 {
            color: var(--vscode-titleBar-activeForeground);
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--vscode-input-placeholderForeground);
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 5px;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-input-foreground);
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-button-foreground);
            background-color: var(--vscode-button-background);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
    </style>
</head>
<body>
    <h1>Configuration</h1>
    <div class="form-group">
        <label for="apiEndpoint">API Endpoint URL</label>
        <input type="text" id="apiEndpoint" value="#{apiEndpoint}">
    </div>
    <div class="form-group">
        <label for="apiKey">API Key (optional)</label>
        <input type="text" id="apiKey" value="#{apiKey}">
    </div>
    <div class="form-group">
        <label for="systemMessage">System Message</label>
        <textarea id="systemMessage">#{systemMessage}</textarea>
    </div>
    <div class="form-group">
        <label for="userMessageTemplate">User Message Template</label>
        <input type="text" id="userMessageTemplate" value="#{userMessageTemplate}">
    </div>
    <div class="form-group">
        <label for="assistantMessageTemplate">Assistant Message Template</label>
        <input type="text" id="assistantMessageTemplate" value="#{assistantMessageTemplate}">
    </div>
    <div class="form-group">
        <label for="maxTokens">Max Tokens</label>
        <input type="number" id="maxTokens" value="#{maxTokens}" min="1">
    </div>
    <div class="form-group">
        <label for="temperature">Temperature</label>
        <input type="number" id="temperature" value="#{temperature}" min="0" max="2" step="0.1">
    </div>
    <div class="form-group">
        <label for="topP">Top P</label>
        <input type="number" id="topP" value="#{topP}" min="0" max="1" step="0.1">
    </div>
    <div class="form-group">
        <label for="frequencyPenalty">Frequency Penalty</label>
        <input type="number" id="frequencyPenalty" value="#{frequencyPenalty}" min="-2" max="2" step="0.1">
    </div>
    <div class="form-group">
        <label for="presencePenalty">Presence Penalty</label>
        <input type="number" id="presencePenalty" value="#{presencePenalty}" min="-2" max="2" step="0.1">
    </div>
    <div class="form-group">
        <label for="stopSequences">Stop Sequences (comma-separated)</label>
        <input type="text" id="stopSequences" value="#{stopSequences}">
    </div>
    <div class="form-group">
        <label for="modelName">Model Name</label>
        <input type="text" id="modelName" value="#{modelName}">
    </div>
    <div class="form-group">
        <label for="responseFormat">Response Format (if supported)</label>
        <select id="responseFormat">
            <option value="text">Text</option>
            <option value="json_object">JSON Object</option>
        </select>
    </div>
    <button id="saveButton">Save Configuration</button>

    <script nonce="#{nonce}">
        (function() {
            const vscode = acquireVsCodeApi();
            const saveButton = document.getElementById('saveButton');

            saveButton.addEventListener('click', () => {
                vscode.postMessage({
                    command: 'saveConfig',
                    apiEndpoint: document.getElementById('apiEndpoint').value,
                    apiKey: document.getElementById('apiKey').value,
                    systemMessage: document.getElementById('systemMessage').value,
                    userMessageTemplate: document.getElementById('userMessageTemplate').value,
                    assistantMessageTemplate: document.getElementById('assistantMessageTemplate').value,
                    maxTokens: parseInt(document.getElementById('maxTokens').value),
                    temperature: parseFloat(document.getElementById('temperature').value),
                    topP: parseFloat(document.getElementById('topP').value),
                    frequencyPenalty: parseFloat(document.getElementById('frequencyPenalty').value),
                    presencePenalty: parseFloat(document.getElementById('presencePenalty').value),
                    stopSequences: document.getElementById('stopSequences').value.split(',').map(s => s.trim()).filter(s => s.length > 0),
                    modelName: document.getElementById('modelName').value,
                    responseFormat: document.getElementById('responseFormat').value
                });
            });
        }());
    </script>
</body>
</html>
