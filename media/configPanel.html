<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboTime Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Configuration</h1>
    <div class="form-group">
        <label for="apiEndpoint">API Endpoint URL:</label>
        <input type="text" id="apiEndpoint" value="#{apiEndpoint}">
    </div>
    <div class="form-group">
        <label for="systemMessage">System Message:</label>
        <textarea id="systemMessage" rows="4">#{systemMessage}</textarea>
    </div>
    <div class="form-group">
        <label for="userMessageTemplate">User Message Template:</label>
        <input type="text" id="userMessageTemplate" value="#{userMessageTemplate}">
    </div>
    <div class="form-group">
        <label for="assistantMessageTemplate">Assistant Message Template:</label>
        <input type="text" id="assistantMessageTemplate" value="#{assistantMessageTemplate}">
    </div>
    <div class="form-group">
        <label for="apiKey">API Key (optional):</label>
        <input type="text" id="apiKey" value="#{apiKey}">
    </div>
    <button id="saveButton">Save Configuration</button>

    <script>
        (function() {
            const vscode = acquireVsCodeApi();
            const saveButton = document.getElementById('saveButton');

            saveButton.addEventListener('click', () => {
                const apiEndpoint = document.getElementById('apiEndpoint').value;
                const systemMessage = document.getElementById('systemMessage').value;
                const userMessageTemplate = document.getElementById('userMessageTemplate').value;
                const assistantMessageTemplate = document.getElementById('assistantMessageTemplate').value;
                const apiKey = document.getElementById('apiKey').value;

                vscode.postMessage({
                    command: 'saveConfig',
                    apiEndpoint: apiEndpoint,
                    systemMessage: systemMessage,
                    userMessageTemplate: userMessageTemplate,
                    assistantMessageTemplate: assistantMessageTemplate,
                    apiKey: apiKey
                });
            });
        }());
    </script>
</body>
</html>
