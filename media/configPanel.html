<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboTime Configuration</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 20px;
        }
        h1 {
            color: var(--vscode-titleBar-activeForeground);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--vscode-input-placeholderForeground);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        #saveButton {
            padding: 8px 15px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #saveButton:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
    </style>
</head>
<body>
    <h1>Configuration</h1>
    <div class="form-group">
        <label for="apiEndpoint">API Endpoint URL:</label>
        <input type="text" id="apiEndpoint" placeholder="Enter API endpoint URL">
    </div>
    <div class="form-group">
        <label for="stringTemplate">String Template:</label>
        <textarea id="stringTemplate" placeholder="Enter string template"></textarea>
    </div>
    <button id="saveButton">Save Configuration</button>

    <script>
        const vscode = acquireVsCodeApi();
        const apiEndpoint = document.getElementById('apiEndpoint');
        const stringTemplate = document.getElementById('stringTemplate');
        const saveButton = document.getElementById('saveButton');

        saveButton.addEventListener('click', saveConfig);

        function saveConfig() {
            vscode.postMessage({
                command: 'saveConfig',
                apiEndpoint: apiEndpoint.value,
                stringTemplate: stringTemplate.value
            });
        }

        // Load saved configuration
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'loadConfig':
                    apiEndpoint.value = message.apiEndpoint;
                    stringTemplate.value = message.stringTemplate;
                    break;
            }
        });
    </script>
</body>
</html>
